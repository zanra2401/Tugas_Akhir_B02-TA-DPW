<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form onsubmit="validasi_tgl()">
		<input type="tanggal" id="tgl">
		<input type="submit">
	</form>
	<script>
		inp = document.getElementById('tgl')

		function validasi_tgl(){
			event.preventDefault()
			regex = /^([0-2][0-9]|[3][0-1])(\/)([0][1-9]|[1][1-2])(\/)([2][0-9][2][4-9])|([2][1-9][0-9][0-9])|([3-9][0-9][0-9][0-9])/g // 2024 - 9999
			console.log(regex.test(inp.value))
		}
	</script>
</body>
</html>
